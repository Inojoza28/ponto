<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoFácil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="relogio"></div> <!-- Relógio em tempo real -->
        <h1>PontoFácil</h1>
        <div class="buttons">
            <button id="entradaBtn" class="btn">Registrar Entrada</button>
            <button id="saidaBtn" class="btn">Registrar Saída</button>
        </div>
        <h2>Histórico de Pontos</h2>
        <ul id="historico"></ul>
        <button id="resetBtn" class="btn btn-reset">Resetar Histórico</button>
        <!-- Botão para alternar entre modos -->
        <button id="darkModeBtn" class="btn btn-darkmode">Alternar Modo Escuro</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
